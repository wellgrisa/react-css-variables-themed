
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: yarn i
        run: yarn

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: yarn tame test
